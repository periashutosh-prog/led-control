<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 Monitor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="connectionBanner" class="connection-banner hidden">Connection lost</div>
  <main class="card">
    <h1>ESP32 Monitor</h1>
    <section class="status">
      <div>
        <p class="label">Handshake</p>
        <p id="handshakeStatus" class="value muted">Waiting...</p>
      </div>
      <div>
        <p class="label">Output State</p>
        <p id="stateStatus" class="value muted">LOW</p>
      </div>
    </section>

    <section class="controls">
      <button id="sendHighBtn" class="primary">Send HIGH</button>
      <button id="sendLowBtn" class="ghost">Send LOW</button>
    </section>

    <section class="log">
      <p class="label">Log</p>
      <pre id="logArea"></pre>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
