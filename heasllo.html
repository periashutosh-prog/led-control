<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open PDF Example</title>
  <script>
    function openPDF() {
      // Opens hello.pdf in a new tab
      window.open('hello.pdf', '_blank');
    }
  </script>
</head>
<body>
  <h1>Open PDF Example</h1>
  <button onclick="openPDF()">Open hello.pdf</button>
</body>
</html>
